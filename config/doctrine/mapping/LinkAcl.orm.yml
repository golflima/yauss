App\Entity\LinkAcl:
    type: entity
    name: yauss_links_acl
    repositoryClass: App\Repository\LinkAclRepository
    id:
        link:
            associationKey: true
    fields:
        role:
            type: string
            length: 5 # Owner, Admin, Write, Read
    manyToOne:
        link:
            targetEntity: Link
            inversedBy: users
        user:
            targetEntity: User
            inversedBy: links