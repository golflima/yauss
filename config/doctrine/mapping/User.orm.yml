App\Entity\User:
    type: entity
    name: yauss_users
    repositoryClass: App\Repository\UserRepository
    indexes:
        name_index:
            columns: [ name ]
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        name:
            type: string
            length: 255
            unique: true
        passwordHash:
            type: string
            length: 128
        passwordSalt:
            type: string
            length: 128
        email:
            type: string
            length: 255
    oneToMany:
        authTokens:
            targetEntity: AuthToken
            mappedBy: user
        links:
            targetEntity: LinkUser
            mappedBy: user